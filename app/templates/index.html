<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0/1 Knapsack Problem</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>0/1 Knapsack Problem</h1>
        </header>
        <main>
            <section class="input-section">
                <label for="maxWeight">الوزن الأقصى للحقيبة (كغ):</label>
                <input type="number" id="maxWeight" min="1" max="100" value="10">
                <button onclick="solveKnapsack()">حل المشكلة</button>
            </section>
            <section class="output-section">
                <h2>العناصر المتاحة:</h2>
                <ul id="itemsList"></ul>
                <h2>الحل الأمثل:</h2>
                <p id="solution"></p>
            </section>
            <section class="add-item-section">
                <h2>إضافة عنصر جديد</h2>
                <label for="itemName">اسم العنصر:</label>
                <input type="text" id="itemName">
                <label for="itemWeight">الوزن (كغ):</label>
                <input type="number" id="itemWeight" min="1">
                <label for="itemValue">القيمة (ليرة):</label>
                <input type="number" id="itemValue" min="1">
                <button onclick="addItem()">إضافة العنصر</button>
            </section>
            
        </main>
        <footer>
            <p>&copy; 2024 Knapsack Solver</p>
        </footer>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
